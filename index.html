<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JS.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="answerBar">123</div>
      <button key-operator="C" class="bigButton clr-lgrey">C</button>
      <button key-operator="--" class="clr-lgrey">+/-</button>
      <button key-operator="/" class="clr-orange">&divide;</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button key-operator="x" class="clr-orange">x</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button key-operator="-" class="clr-orange">-</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button key-operator="+" class="clr-orange">+</button>
      <button value="0" class="bigButton">0</button>
      <button key-operator=".">.</button>
      <button key-operator="=" class="clr-orange">=</button>
    </div>
  </body>
</html>
